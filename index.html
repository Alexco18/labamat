<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maquettes Interactives</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Barre de menu -->
  <nav>
    <ul class="menu">
      <li onmouseover="afficherInfo('avion')">Avion</li>
      <li onmouseover="afficherInfo('sub')">Submersible</li>
      <li onmouseover="afficherInfo('bateau')">Bateau</li>
    </ul>
  </nav>

  <!-- Bulle d'information -->
  <div class="info" id="infoBox">
    <div class="info-content">
      <img id="infoImg" src="" alt="Illustration du projet" />
      <div>
        <p id="infoText"></p>
        <a id="infoLink" href="#" target="_blank">Voir le projet</a>
      </div>
    </div>
  </div>

  <!-- Section présentation -->
  <section class="presentation">
    <h2>Présentation des projets</h2>
    <p>Explorez nos maquettes innovantes en survolant les onglets ci-dessus. Une description détaillée s'affichera automatiquement pour chaque projet.</p>
  </section>

  <script>
    const infos = {
      avion: {
        img: "avion.jpg",
        texte: "Voici notre prototype d’avion à énergie solaire.",
        lien: "https://exemple.com/avion"
      },
      sub: {
        img: "sub.jpg",
        texte: "Découvrez notre submersible autonome pour l’exploration marine.",
        lien: "https://exemple.com/sub"
      },
      bateau: {
        img: "bateau.jpg",
        texte: "Un bateau intelligent pour le transport fluvial.",
        lien: "https://exemple.com/bateau"
      }
    };

    function afficherInfo(type) {
      const info = infos[type];
      document.getElementById("infoImg").src = info.img;
      document.getElementById("infoText").textContent = info.texte;
      document.getElementById("infoLink").href = info.lien;
    }
  </script>

</body>
</html>
